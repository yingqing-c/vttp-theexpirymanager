<div class="space-around">
  <h2>{{ TITLE }}</h2>
  <form (ngSubmit)="register()" [formGroup]="registerFormGroup">
      <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" matInput required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input type="text" formControlName="username" matInput required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput required>
      </mat-form-field>
      <br>
      <button style="margin-top: 20px" mat-raised-button color="primary" type="submit"
          [disabled]="registerFormGroup.invalid">{{ TITLE }}</button>
  </form>
  <div *ngIf="registrationError" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
</div>
